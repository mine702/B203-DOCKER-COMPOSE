version: "3"
services:
  frontend:
    image: mine0702/docker-frontend
    container_name: app_frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    mem_limit: 128m

  nginx:
    restart: always
    image: mine0702/docker-nginx
    container_name: app_nginx
    ports:
      - "80:80"
      - "443:443" # HTTPS 포트 추가
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt # SSL 인증서 볼륨 마운트
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf # Nginx 설정 파일 마운트 (필요한 경우)
    depends_on:
      - frontend
      - backend

  backend:
    image: mine0702/docker-backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    stdin_open: true
    mem_limit: 128m
